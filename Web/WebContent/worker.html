<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee</title>
</head>
<body>
<form method="get" action="WorkerServlet">
Employee ID :<input type="text" name="tf1" /><br>
Employee Name :<input type="text" name="tf2" /><br>
Employee Password :<input type="password" name="tf3" /><br>
Gender :<input type="radio" name="r1" value="Male"/>MALE
<input type="radio" name="r1" value="Female"/>FEMALE<br>
City :
<select name="c1">
	<option value="---">---</option>
	<option value="DV">DENVER</option>
	<option value="PHI">PHILADELPHIA</option>
	<option value="PRD">PORTLAND</option>
	<option value="MI">MIAMI</option>	
</select><br>
State :
<select name="c2">
	<option value="---">---</option>
	<option value="CO">COLORADO</option>
	<option value="PA">PENNSYLVANIA</option>
	<option value="OR">OREGON</option>
	<option value="FL">FLORIDA</option>	
</select><br>
<input type="submit" name="b1" value="REGISTER" />
</form>
</body>
</html>
